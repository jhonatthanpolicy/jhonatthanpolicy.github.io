<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>My Portfolio</title>

  <!-- Vega libraries -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

  <!-- CSS (make sure filename matches EXACTLY) -->
  <link rel="stylesheet" href="example3.css">

  <style>
    figure { margin-bottom: 40px; }
  </style>
</head>

<body>

  <h1>Hey</h1>
  <p>Your Name</p>

  <figure id="Location1"></figure>
  <figure id="Location2"></figure>
  <figure id="Location3"></figure>
  <figure id="Location4"></figure>

  <script>
    const figure_1_spec = "https://raw.githubusercontent.com/jonatthanpolicy/jonatthanpolicy.github.io/main/Chart1.json";
    const figure_2_spec = "https://raw.githubusercontent.com/jonatthanpolicy/jonatthanpolicy.github.io/main/chart2.json";

    const figure_4_spec = "https://raw.githubusercontent.com/jonatthanpolicy/jonatthanpolicy.github.io/main/Gra%202.json";

    vegaEmbed("#Location1", figure_1_spec);
    vegaEmbed("#Location2", figure_2_spec);
    vegaEmbed("#Location3", figure_3_spec);
    vegaEmbed("#Location4", figure_4_spec);
  </script>

</body>
</html>
