<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My Portfolio</title>

  <!-- Vega libraries -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

  <!-- CSS: ensure case matches the file in the repo -->
  <link rel="stylesheet" href="Example3.css">

  <style>
    body { font-family: Arial, sans-serif; }
    figure { margin-bottom: 40px; }
  </style>
</head>

<body>

  <h1>Hey</h1>
  <p>Your Name</p>

  <figure id="Location1"></figure>
  <figure id="Location2"></figure>
  <figure id="Location3"></figure>
  <figure id="Location4"></figure>

<script>
  // Use relative paths so GitHub Pages serves the JSON from the same origin
  // Add .catch to surface errors in the console
  vegaEmbed("#Location1", "./Chart1.json").catch(function(err){ console.error("Location1 error:", err); });

  vegaEmbed("#Location2", "./chart2.json").catch(function(err){ console.error("Location2 error:", err); });

  vegaEmbed("#Location3", "./graph3.json").catch(function(err){ console.error("Location3 error:", err); });

  // If you rename the file to Gra2.json, use "./Gra2.json" here.
  vegaEmbed("#Location4", "./Gra%202.json").catch(function(err){ console.error("Location4 error:", err); });
</script>

</body>
</html>
