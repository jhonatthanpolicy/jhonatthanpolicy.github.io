<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My Portfolio</title>

  <!-- Vega libraries -->
<script src="https://cdn.jsdelivr.net/npm/vega@5.25.0/build/vega.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vega-lite@6.0.0/build/vega-lite.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vega-embed@6.26.0/build/vega-embed.min.js"></script>

  <!-- CSS: ensure case matches the file in the repo -->
  <link rel="stylesheet" href="Example3.css">

  <style>
    body { font-family: Arial, sans-serif; }
    figure { margin-bottom: 40px; }
  </style>
</head>

<body>

  <h1>Heyyyy</h1>
  <p>Your Name</p>

  <figure id="Location1"></figure>
  <figure id="Location2"></figure>
  <figure id="Location3"></figure>


<script>
  
 console.log("Vega-Lite version on page:", vegaLite.version);

  vegaEmbed('#Location1', './Chart1.json?v=1').catch(e => console.error('1', e));
  vegaEmbed('#Location2', './chart2.json?v=1').catch(e => console.error('2', e));

  // IMPORTANT: cache-bust graph3.json so you definitely get the latest
  vegaEmbed('#Location3', './graph3.json?v=' + Date.now())
    .catch(e => console.error('3 (graph3) ERROR:', e));

  vegaEmbed('#Location4', './Gra%202.json?v=1').catch(e => console.error('4', e));
</script>


</body>
</html>
